<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML%</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site me vários dipositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo audios</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <!--<audio src="midia/happy-mistaske-rkvc.mp3" controls autoplay></audio> -->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg"> <!-- Importante botar os tres tipos de audios por questao de compatibilidade, sendo eles mpeg, ogg e wav. A ordem tambem é importante, o navegador carregara primeiro os de cima-->
        <source src="midia/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente seu navagador não consefue carregar audio. <a href="midia/guanacast-33.mp3" download="midia/guanacast-33.mp4" type="">clique aqui para baixar o arquivo MP3</a></p>




    </audio>




</body>
</html>
