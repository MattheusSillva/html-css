<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio sevidor</p>
    <video controls poster="imagens/limao.png" width="500">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v.m4v" type="video/mp4">
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/meu-video.ogv.ogv" type="video/ogg">

        <p>Seu navegador nào tem compatibilidade com vídeos.</p>
        
    </video>

    <h1>Inserindo videos do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=D_sDEZyHaK3uPuzS" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/117371486?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="2D Game Animation (Nomis Animation)"></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
    
</body>
</html>
